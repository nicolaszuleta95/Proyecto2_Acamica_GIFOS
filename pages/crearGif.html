<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e16c5e6974.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/styles_crear.css" />
    <link rel="stylesheet" href="/fonts/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GIFOS</title>
  </head>
  <body>
    <header>
      <div class="top-accent"></div>
      <nav>
        <a href="../index.html"><div class="logo"></div></a>
        <input id="btncontrol" class="btncontrol" type="checkbox" />
        <label class="icons" for="btncontrol">
          <img
            class="burger"
            src="../img/burger.svg"
            alt="burger menu button"
          />
          <img class="close" src="../img/close.svg" alt="close menu button" />
        </label>
        <ul class="listas-nav">
          <li>
            <a href="#">MODO <span>N</span>OCTURNO</a>
          </li>
          <li><hr /></li>
          <li>
            <a class="favoritesLink" href="../pages/favoritos.html"
              >FAVORITOS</a
            >
          </li>
          <li><hr /></li>
          <li>
            <a href="#">MIS <span>GIFOS</span></a>
          </li>
          <li>
            <div class="circle"></div>
          </li>
        </ul>
      </nav>
    </header>
    <section class="crearGif">
      <div class="contentCont">
        <div class="camaraImgCont">
          <div class="imgCamera"></div>
          <div class="imgLuzCamera"></div>
          <div class="imgTape1"></div>
          <div class="imgTape2"></div>
        </div>
        <div class="videoCont">
          <div class="leftBorders">
            <div class="borderTopLeft"></div>
            <div class="borderBottomLeft"></div>
          </div>
          <div class="gifPreviewPurple"></div>
          <img class="gifPreview" />
          <video class="videoFrame"></video>
          <div class="Msgs">
            <div class="mainMsg">
              <p>
                Aquí podrás<br />
                crear tus propios <span>GIFOS</span>
              </p>
            </div>
            <div class="secMsg">
              <p>
                ¡Crea tu GIFO en sólo 3 pasos!<br />
                (sólo necesitas una cámara para grabar un video)
              </p>
            </div>
          </div>
          <div class="rightBorders">
            <div class="borderTopRight"></div>
            <div class="borderBottomRight"></div>
          </div>
        </div>
        <div class="imgTape"></div>
      </div>
      <div class="footerCreateGif">
        <div class="steps">
          <span class="oneBtn">1</span>
          <span class="twoBtn">2</span>
          <span class="threeBtn">3</span>
        </div>
      </div>
      <div class="infoRec">
        <div class="gifTimer"><p class="timeP"></p></div>
        <div class="repeatBtn"><a>REPETIR CAPTURA</a></div>
      </div>
      <div class="lineSeparator"></div>
      <div class="startBtn"><a>COMENZAR</a></div>
      <div class="recBtn"><a>GRABAR</a></div>
      <div class="endBtn"><a>FINALIZAR</a></div>
      <div class="uploadBtn"><a>SUBIR GIFO</a></div>
    </section>
    <footer>
      <section class="footerCompartir">
        <p>Compartir en:</p>
        <br />
        <div class="iconsFooter">
          <div class="iconFacebook"></div>
          <div class="iconTwitter"></div>
          <div class="iconInstagram"></div>
        </div>
      </section>
      <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <div class="bottom-accent"></div>

    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
    <script type="module" src="/scripts/gifCreate.js"></script>
  </body>
</html>
